<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoboCon 2025 Snake Game</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preload" href="fonts/RBTFNT.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/RBCN.ttf" as="font" type="font/ttf" crossorigin>
  </head>
  <body style="font-family: 'RBCN', 'RBTFNT', 'Arial', sans-serif;">
    <div id="game-container">
      <div id="left-half">
        <div id="game-info">
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives"></span></p>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
      </div>
      <div id="right-half">
        <div id="empty-div"></div>
        <div id="test-report"></div>
      </div>
    </div>

    <div id="game-over-screen" style="display: none">
      <h2>Game Over</h2>
      <form id="highscore-form" onsubmit="return validateInput();">
        <!-- Display the final score -->
        <p>Your final score: <span id="final-score">0</span></p>
        <p>Position: <span id="player-ranking">0</span></p>
        <label for="player-name">Enter your name:</label>
        <input
          type="text"
          id="player-name"
          name="player-name"
          class="custom-input"
          required
          pattern="[A-Za-z0-9_-]+"
          title="Only letters, numbers, dashes, and underscores are allowed"
        />
        <p><span id="error-message"></span></p>
      </form>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
      function validateInput() {
        const playerNameInput = document.getElementById("player-name");
        const pattern = /^[A-Za-z0-9_-]+$/; // Regular expression for letters, numbers, dashes, and underscores

        if (!pattern.test(playerNameInput.value)) {
          alert(
            "Please enter a valid name using letters, numbers, dashes, or underscores only."
          );
          return false; // Prevent form submission
        }

        return true; // Allow form submission
      }
    </script>
  </body>
</html>
