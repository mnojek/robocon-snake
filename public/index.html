<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoboCon 2025 Snake Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="font-family: 'RBCN22', 'Arial', sans-serif;">
    <div id="game-container">
      <div id="game-info">
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives"></span></p>
      </div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div id="game-over-screen" style="display: none">
      <h2>Game Over</h2>
      <form id="highscore-form" onsubmit="return validateInput();">
        <!-- Display the final score -->
        <p>Your final score: <span id="final-score">0</span></p>
        <p>Position: <span id="player-ranking">0</span></p>
        <label for="player-name">Enter your name:</label>
        <input
          type="text"
          id="player-name"
          name="player-name"
          class="custom-input"
          required
          pattern="[A-Za-z0-9]+"
          title="Only letters, numbers and dashes are allowed"
        />
        <button type="submit" class="custom-button">Submit</button>
        <p><span id="error-message"></span></p>
      </form>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
      function validateInput() {
        const playerNameInput = document.getElementById("player-name");
        const pattern = /^[A-Za-z0-9]+$/; // Regular expression for letters and numbers

        if (!pattern.test(playerNameInput.value)) {
          alert(
            "Please enter a valid name with lowercase letters and numbers only."
          );
          return false; // Prevent form submission
        }

        return true; // Allow form submission
      }
    </script>
  </body>
</html>
