<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoboCon 2025 Snake Game</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preload" href="fonts/RBTFNT.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/RBCN.ttf" as="font" type="font/ttf" crossorigin>
  </head>
  <body style="font-family: 'RBCN', 'RBTFNT', 'Arial', sans-serif;">

    <!-- Game View -->
    <div id="game-container">
      <div id="left-half">
        <div id="game-info">
          <p>Assertions: <span id="score">0</span></p>
          <p>Retries: <span id="lives"></span></p>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
      </div>
      <div id="right-half">
        <div id="empty-div"></div>
        <div id="test-report"></div>
      </div>
    </div>

    <!-- Game Over View -->
    <div id="game-over-screen" style="display: none">
      <h2>Test Report</h2>
      <form id="highscore-form" onsubmit="return validateInput();">
        <!-- Display the final score -->
        <ol id="current-player-score">
          <li>Assertions made: <span id="final-score">0</span></li>
          <li>Passed test cases: <span id="finished-maps">0</span></li>
          <li>Position: <span id="player-ranking">0</span></li>
        </ol>
        <label for="current-player-name">Enter your name:</label>
        <input
          type="text"
          id="current-player-name"
          name="current-player-name"
          class="custom-input"
          required
          pattern="[A-Za-z0-9_\-]+"
          title="Only letters, numbers, dashes, and underscores are allowed"
          maxlength="20"
        />
        <p><span id="error-message"></span></p>
      </form>
    </div>

    <!-- Highscore Board View -->
    <div id="highscore-board" style="display: none;">
      <h2>Highscore Board</h2>
      <ol id="highscore-list"></ol>
      <p>Press <span>Enter</span> to start again</p>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
      function validateInput() {
        const playerNameInput = document.getElementById("current-player-name");
        const pattern = /^[A-Za-z0-9_-]+$/; // Regular expression for letters, numbers, dashes, and underscores

        if (!pattern.test(playerNameInput.value)) {
          alert(
            "Please enter a valid name using letters, numbers, dashes, or underscores only."
          );
          return false; // Prevent form submission
        }

        return true; // Allow form submission
      }
    </script>
  </body>
</html>
